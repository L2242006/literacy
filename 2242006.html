<!DOCTYPE html>
<html>
<head>
    <script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
</head>
<body>
    2242006 五十嵐遼河
    <hr>
    <!-- 郵便番号入力(7桁) -->
    <input type="text" name="zip" size="10" maxlength="8" onKeyUp="AjaxZip3.zip2addr(this,'','adress','adress');">
    <!-- 住所入力(都道府県+以降の住所) -->
    <input type="text" name="adress" size="60">
</body>
<SCRIPT>
    document.write('<TABLE BORDER="1">');
    var i = 0;
    for(i = 0; i < 10; ++i){
     document.write('<TR><TD>' + i + '</TD><TD>郵便番号</TD><TD>住所</TD></TR>');
    }
    document.write('</TABLE>');
    </SCRIPT>
</html>
